<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Order summary card</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-bottom: 16px;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="card">
				<picture class="card__img">
					<img src="images/illustration-hero.svg" alt="illustration-hero" />
				</picture>
				<div class="card__content">
					<h1 class="card__title">Order Summary</h1>
					<p class="card__description">
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
						like!
					</p>
					<div class="card__plan">
						<img src="images/icon-music.svg" alt="music-icon" />
						<div class="plan-info">
							<strong class="plan-title">Annual Plan</strong>
							<p class="plan-pricing">$59.99/year</p>
						</div>
						<button class="plan-change-button">Change</button>
					</div>
					<div class="card__actions">
						<button class="proceed-button">Proceed to Payment</button>
						<button class="cancel-button">Cancel Order</button>
					</div>
				</div>
			</div>

			<footer class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/Grendaizo90">Grendaizo90</a>.
			</footer>
		</main>
	</body>
</html>
